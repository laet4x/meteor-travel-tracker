<template name="Home">
{{> homelayout_css}}
{{>yield "nav"}}
     <div class="container">
            <center><h1>Travel Tracker</h1></center>
              <div class="container">
                               <div class="panel-body">

                                <div class="col-md-4  form-background">
                                <form id="tracker_form" class="form-register" role="form">

                                 <div class="row">
                                    <div class="form-group col-xs-12">
                                      <label for="inputPassword" class="sr-only">Full Name</label>
                                      <input type="text" id="full_name" class="form-control" placeholder="Full Name" required>
                                  </div>
                                  </div>

                                <div class="row">
                                    <div class="form-group col-xs-10">
                                      <label for="Fullname" class="sr-only">Date of Entry</label>
                                      <input type="datetime-local" id="date_entry" class="form-control" placeholder="Date of Entry" required autofocus>
                                     </div>
                                  </div>

                                  <div class="row">
                                    <div class="form-group col-xs-12">
                                      <label for="inputPassword" class="sr-only">Origin</label>
                                      <input type="text" id="origin" class="form-control" placeholder="Origin" required>
                                  </div>
                                  </div>

                                  <div class="row">
                                    <div class="form-group col-xs-12">
                                      <label for="inputPassword" class="sr-only">Airport of Entry</label>
                                      <input type="text" id="airport_entry" class="form-control" placeholder="Airport of Entry" required>
                                  </div>
                                  </div>
                                  <div class="row">
                                    <div class="form-group col-xs-6">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Submit</button>
                                  </div>
                                  </div>
                                 </form>
                                </div><!-- /col-7 -->

                             

                                <div class="col-xs-1">
                                </div><!-- /col-1 -->


                                   <div class="col-lg-7  form-background">
		                                <div class="row">
		                                     {{> reactiveTable class="table table-bordered" collection=collection fields=fields settings=tracklistTable}}
		                                </div>
                                </div><!-- /col-4 -->

                              


                              </div><!-- /panel -->
                              
                      
           </div>
         </div> <!-- /container -->

</template>

<template name="editables">
  <a href="../home/profile/{{_id}}"><i class="glyphicon glyphicon-pencil"></i> View</a>
</template>
