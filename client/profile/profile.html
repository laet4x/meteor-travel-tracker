<template name="Profile">
{{> homelayout_css}}
{{>yield "nav"}}
     <div class="container">
            <center><h1>Travel Tracker</h1></center>
              <div class="container">
                   <!-- {{#if Template.subscriptionsReady}} -->
                               <div class="panel-body">

                                <div class="col-lg-5  form-background">
                                  {{#with userTrackList}}
                                    Name: {{full_name}}<br>
                                    Date of Entry: {{date_entry}}<br>
                                    Origin: {{origin}}<br>
                                    Airport Entry: {{airport_entry}}<br>
                                  {{/with}}
                                </div><!-- /col-6 -->

                                <div class="col-lg-2">
                                </div><!-- /col-6 -->

                                <div class="col-lg-5  form-background">
                                {{#with userTrackList}}
                                <form id="profile_form" class="form-register" role="form">

                                <div class="row">
                                    <div class="form-group col-xs-12">
                                      <label for="inputPassword" class="sr-only">Full Name</label>
                                      <input type="text" id="full_name" class="form-control" value="{{full_name}}" required>
                                  </div>
                                  </div>

                                <div class="row">
                                    <div class="form-group col-xs-10">
                                      <label for="Fullname" class="sr-only">Date of Entry</label>
                                      <input type="text" id="date_entry" class="form-control" value="{{date_entry}}" required autofocus>
                                     </div>
                                  </div>

                                  <div class="row">
                                    <div class="form-group col-xs-12">
                                      <label for="inputPassword" class="sr-only">Origin</label>
                                      <input type="text" id="origin" class="form-control" value="{{origin}}" required>
                                  </div>
                                  </div>

                                  <div class="row">
                                    <div class="form-group col-xs-12">
                                      <label for="inputPassword" class="sr-only">Airport of Entry</label>
                                      <input type="text" id="airport_entry" class="form-control" value="{{airport_entry}}" required>
                                  </div>
                                  </div>
                                  <div class="row">
                                    <div class="form-group col-xs-6">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Update</button>
                                  </div>
                                  </div>

                                 </form>
                                   {{/with}}
                                </div><!-- /col-6 -->
                              </div><!-- /panel -->
                              <br>
                       <!--  {{else}}
                         <center>  {{> loader}} </center>
                       {{/if}}       -->
           </div>
         </div> <!-- /container -->

</template>

<template name="loader">
  <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
  <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
    <animateTransform attributeType="xml"
      attributeName="transform"
      type="rotate"
      from="0 25 25"
      to="360 25 25"
      dur="0.6s"
      repeatCount="indefinite"/>
    </path>
  </svg>
</template>
